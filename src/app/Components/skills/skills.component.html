<h1 class="section-title text-center mb-5" style="padding-top: 120px;">My Skills</h1>

<section class="skills-section card py-5 text-white" data-aos="fade-up">
    <div class="container">
        <h3 class="text-center mb-5" style="font-weight: 600 !important;">Tools & Technologies</h3>

        <div class="row justify-content-center">
            <div class="col-md-3 col-6 mb-4" *ngFor="let tool of tools" data-aos="flip-left" data-aos-delay="150">
                <div class="flip-card glass-card">
                    <div class="flip-inner">
                        <div class="flip-front">
                            <i class="bi {{ tool.icon }} tool-icon"></i>
                            <h6>{{ tool.name }}</h6>
                        </div>
                        <div class="flip-back">
                            <div class="text-center">
                                <p class="glow-text mb-2">{{ tool.name }}</p>
                                <div class="progress" style="height: 8px; background: #000; border-radius: 20px;">
                                    <div class="progress-bar bg-dark" [style.width.%]="tool.proficiency"
                                        style="background-color: #111 !important; border-radius: 20px;">
                                    </div>
                                </div>
                                <p class="mt-2" style="font-size: 0.9rem; color: #111;">
                                    <strong> {{ tool.proficiency }}%</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
